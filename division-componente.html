<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="division-componente">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>

  <script>
    /**
     * `division-componente`
     * Operaciones básicas
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class DivisionComponente extends Polymer.Element {
      static get is() { return 'division-componente'; }
      static get properties() {
        return {
          operador1: { type: Number },
          operador2: { 
            type: Number,
            observer: '_escuchaOperador2',
          },
          resultado: {
            type: Number,
            computed: '_getDivision(operador1, operador2)',
            notify: true,
          },
        };
      }

      _getDivision(operador1, operador2){
        return operador1/operador2;
      }

      _escuchaOperador2(newValue, oldValue) {
        console.log(newValue, oldValue);
        if (newValue === 0){
          console.log('La división tiende a \"Infinity\"');
          this.operador2 = 1;
        }
      }
    }

    window.customElements.define(DivisionComponente.is, DivisionComponente);
  </script>
</dom-module>
