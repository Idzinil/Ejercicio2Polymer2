<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="suma-componente">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>

  <script>
    /**
     * `suma-componente`
     * Operaciones b√°sicas
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SumaComponente extends Polymer.Element {
      static get is() { return 'suma-componente'; }
      static get properties() {
        return {
          operador1: {type: Number },
          operador2: { type: Number },
          resultado: {
            type: Number,
            computed: '_getSuma(operador1, operador2)',
            notify: true,
          },
        };
      }
      //Computado, se ejecuta solo una vez
      _getSuma(operador1, operador2){
        return operador1 + operador2;
      }
    }

    window.customElements.define(SumaComponente.is, SumaComponente);
  </script>
</dom-module>
